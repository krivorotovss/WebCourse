<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="jquery-3.6.2.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
<div class="content">
    <div class="block">
        <div id="form" class="form">

            <div class="new-contacts">
                <h2 class="title">Add contact</h2>
                <div>

                    <div class="new-lastname-text">
                        <label class="label" for="new-lastname-text">Input lastname</label> <br>
                        <input id="new-lastname-text" type="text" placeholder="Input lastname">
                        <div class="lastname-error-message">Input lastname</div>
                    </div>

                    <div class="new-firstname-text">
                        <label class="label" for="new-firstname-text">Input firstname:</label> <br>
                        <input id="new-firstname-text" type="text" placeholder="Input firstname">
                        <div class="firstname-error-message">Input firstname</div>
                    </div>

                    <div class="new-phone-text">
                        <label class="label" for="new-phone-text">Input phone</label> <br>
                        <input id="new-phone-text" type="text" placeholder="Input phone">
                        <div class="phone-error-message1">Input phone</div>
                        <div class="phone-error-message2">Phone is contained</div>
                    </div>

                    <div class="add-button">
                        <button id="add-button" type="submit" title="add contact">Add</button>
                    </div>

                </div>
            </div>

            <div class="phonebook">
                <h1 class="title">Phonebook</h1>
                <table class="phone-table">
                    <thead>
                    <tr>
                        <th class="col-number">&#8470;</th>
                        <th class="col-lastname">Last Name</th>
                        <th class="col-firstname">First Name</th>
                        <th class="col-phone">Phone</th>
                        <th class="col-button"></th>
                    </tr>
                    </thead>
                    <tbody class="contacts-rows"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
