<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CSS Form</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="block">
    <div class="content">
        <h1 class="title">Отправить заявку</h1>

        <!--suppress HtmlUnknownTarget -->
        <form class="form" action="/handler.php" method="post">
            <div class="group">
                <label for="client-name">Ваше имя</label>

                <input type="text" class="text-field" id="client-name" name="client-name" placeholder="Ваше имя *">
            </div>

            <div class="group">
                <label for="client-phone">Ваш номер телефона</label>

                <input type="text"
                       class="text-field"
                       id="client-phone"
                       name="client-phone"
                       placeholder="Ваш номер телефона *">
            </div>

            <div class="group">
                <label for="client-email">Ваш email или VK</label>

                <input type="text" class="text-field" id="client-email" name="client-email"
                       placeholder="Ваш email или VK *">
            </div>

            <div class="group comment">
                <label for="client-comment">Комментарий</label>

                <textarea id="client-comment" name="client-comment"
                          placeholder="Комментарий (не обязательно)"></textarea>
            </div>

            <div class="string">
                Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру
            </div>

            <button type="submit" class="submit-button">Отправить заявку</button>
        </form>
    </div>
</div>
</body>
</html>
