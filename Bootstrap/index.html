<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
<div id="form" class="container text-center bg-warning text-black">
    <h1 class="title">JQ TODO List (Bootstrap)</h1>

    <div class="row mb-3 justify-content-center">
        <div class="col-10 col-lg-2 text-start text-lg-end mb-3">
            <label class="col-form-label" for="new-todo-text">Enter text:</label>
        </div>

        <div class="col-10 col-lg-8 mb-3">
            <input id="new-todo-text" type="text" class="form-control">
            <div class="invalid-feedback">Field is required</div>
        </div>

        <div class="col-10 col-lg-2 d-grid gap-2 d-lg-block text-lg-start mb-3">
            <button class="btn btn-primary" id="add-button" type="submit">Add</button>
        </div>
    </div>

    <div class="todo-list-block p-1 justify-content-center">
        <ul id="todo-list" class="ps-0"></ul>
    </div>
</div>
</body>
</html>
