<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="content">
    <h1 class="title">TODO List</h1>

    <div id="form" class="form">
        <label for="new-todo-text">Enter text:</label>

        <input id="new-todo-text" type="text">

        <button class="add-button" id="add-button" type="submit">Add</button>

        <div class="break"></div>

        <div class="error-message">Field is required</div>
    </div>

    <div class="todo-list-form">
        <ul id="todo-list" class="todo-list"></ul>
    </div>
</div>
</body>
</html>
